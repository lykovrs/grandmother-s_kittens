<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grandmother-s kittens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <header class="page__header">
        <h1>Бабуленькины котятки</h1>
    </header>
    <main class="page__content main">
        <nav class="main__navigation">
            <ul class="navigation__list">
                <li class="navigation__item">Абиссинская</li>
                <li class="navigation__item">Британская</li>
                <li class="navigation__item">Русская голубая</li>
                <li class="navigation__item">Сиамская</li>
            </ul>
        </nav>

        <section class="main__content grid">
            <div class="grid__a">
                <figure class="figure">
                    <img class="figure__img" src="imgs/fa123f58c1c49f74d35561cece71fa06.jpg" alt="">
                    <figcaption class="figure__caption">Котенька</figcaption>
                </figure>
            </div>

            <div class="grid__b">
                <figure class="figure">
                    <img class="figure__img" src="imgs/Fotolia_14485377_Subscription_XL.jpg" alt="">
                    <figcaption class="figure__caption">Котенька</figcaption>
                </figure>
            </div>

            <div>
                <figure class="figure">
                    <img class="figure__img" src="imgs/30911461.jpg" alt="">
                    <figcaption class="figure__caption">Котенька</figcaption>
                </figure>
            </div>
            <div>
                <figure class="figure">
                    <img class="figure__img" src="imgs/images.jpeg" alt="">
                    <figcaption class="figure__caption">Котенька</figcaption>
                </figure>
            </div>
            <div>
                <figure class="figure">
                    <img class="figure__img" src="imgs/depositphotos_12183602-stock-photo-cat-kitten-on-white-background.jpg" alt="">
                    <figcaption class="figure__caption">Котенька</figcaption>
                </figure>
            </div>
            <div class="grid__g">
                <figure class="figure">
                    <img class="figure__img" src="imgs/kotenok-i-miska.jpg" alt="">
                    <figcaption class="figure__caption">Котенька</figcaption>
                </figure>
            </div>
            <div class="grid__z">
                <figure class="figure">
                    <img class="figure__img" src="imgs/1322437395_01.jpg" alt="">
                    <figcaption class="figure__caption">Котенька</figcaption>
                </figure>
            </div>
            <div class="grid__h">
                <figure class="figure">
                    <img class="figure__img" src="imgs/kotenok_cheshet_uho.jpg" alt="">
                    <figcaption class="figure__caption">Котенька</figcaption>
                </figure>
            </div>
        </section>

        <aside class="main__sidebar">
            <article class="rating">
                <h3 class="rating__title">Рейтинг</h3>
                <input type="checkbox" id="rating">
                <p class="rating__control"><label class="rating__pseudo"  for="rating">по убыванию</label></p>

                <ul class="rating__list">
                    <li data-rating="100">
                        <div class="rating__subtitle">Абиссинская</div>
                        <div class="rating__gradient">
                            <i>10</i>
                        </div>
                    </li>
                    <li data-rating="90">
                        <div class="rating__subtitle">Британская</div>
                        <div class="rating__gradient">
                            <i>9</i>
                        </div>
                    </li>
                    <li data-rating="80">
                        <div class="rating__subtitle">Русская голубая</div>
                        <div class="rating__gradient">
                            <i>8</i>
                        </div>
                    </li>
                    <li data-rating="40">
                        <div class="rating__subtitle">Сиамская</div>
                        <div class="rating__gradient">
                            <i>4</i>
                        </div>
                    </li>
                </ul>
            </article>

        </aside>
    </main>
    <footer class="page__footer">
        © ООО Бабуленькины котятки, 2015
        <address class="page__footer-address">
            Наш адрес: улица Котовая д.5
        </address>
    </footer>
</body>
</html>
