<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grandmother-s kittens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <header class="page__header">
        <h1>Бабуленькины котятки</h1>
    </header>
    <main class="page__content main">
        <input name="breed" type="radio" checked id="breed-1">
        <input name="breed" type="radio" id="breed-2">
        <input name="breed" type="radio" id="breed-3">
        <input name="breed" type="radio" id="breed-4">
        <nav class="main__navigation">
            <ul class="navigation__list">
                <li class="navigation__item">
                    <label for="breed-1">Абиссинская</label>
                </li>
                <li class="navigation__item">
                    <label for="breed-2">Британская</label>
                </li>
                <li class="navigation__item">
                    <label for="breed-3">Русская голубая</label>
                </li>
                <li class="navigation__item">
                    <label for="breed-4">Сиамская</label>
                </li>
            </ul>
        </nav>

        <section class="main__content grid">
            <figure data-caption="Котейка - 1" class="figure grid__item">
                <img data-breed="breed-1" class="figure__img" src="imgs/fa123f58c1c49f74d35561cece71fa06.jpg" alt="">
            </figure>
            <figure data-caption="Котейка - 2" class="figure grid__item">
                <img data-breed="breed-2" class="figure__img" src="imgs/Fotolia_14485377_Subscription_XL.jpg" alt="">
            </figure>
            <figure data-caption="Котейка - 3" class="figure grid__item">
                <img data-breed="breed-3" class="figure__img" src="imgs/30911461.jpg" alt="">
            </figure>
            <figure data-caption="Котейка - 4" class="figure grid__item">
                <img data-breed="breed-1" class="figure__img" src="imgs/images.jpeg" alt="">
            </figure>
            <figure data-caption="Котейка - 5" class="figure grid__item">
                <img data-breed="breed-4" class="figure__img" src="imgs/depositphotos_12183602-stock-photo-cat-kitten-on-white-background.jpg" alt="">
            </figure>
            <figure data-caption="Котейка - 6" class="figure grid__item">
                <img data-breed="breed-2" class="figure__img" src="imgs/kotenok-i-miska.jpg" alt="">
            </figure>
            <figure data-caption="Котейка - 7" class="figure grid__item">
                <img data-breed="breed-1" class="figure__img" src="imgs/1322437395_01.jpg" alt="">
            </figure>
            <figure data-caption="Котейка - 8" class="figure grid__item">
                <img data-breed="breed-3" class="figure__img" src="imgs/kotenok_cheshet_uho.jpg" alt="">
            </figure>

        </section>

        <aside class="main__sidebar">
            <article class="rating">
                <h3 class="rating__title">Рейтинг</h3>
                <input type="checkbox" id="rating">
                <p class="rating__control"><label class="rating__pseudo"  for="rating">по убыванию</label></p>

                <ul class="rating__list">
                    <li data-rating="100">
                        <div class="rating__subtitle">Абиссинская</div>
                        <div class="rating__gradient">
                            <i>10</i>
                        </div>
                    </li>
                    <li data-rating="90">
                        <div class="rating__subtitle">Британская</div>
                        <div class="rating__gradient">
                            <i>9</i>
                        </div>
                    </li>
                    <li data-rating="80">
                        <div class="rating__subtitle">Русская голубая</div>
                        <div class="rating__gradient">
                            <i>8</i>
                        </div>
                    </li>
                    <li data-rating="40">
                        <div class="rating__subtitle">Сиамская</div>
                        <div class="rating__gradient">
                            <i>4</i>
                        </div>
                    </li>
                </ul>
            </article>

        </aside>
    </main>
    <footer class="page__footer">
        © ООО Бабуленькины котятки, 2015
        <address class="page__footer-address">
            Наш адрес: улица Котовая д.5
        </address>
    </footer>
</body>
</html>
